name: Publish pyschellenberg to PyPI

on:
  push:
    tags:
      - 'pyschellenberg-*'  # e.g., pyschellenberg-1.0.0 for library-only releases
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use pyproject.toml version)'
        required: false
        type: string

jobs:
  build-and-publish:
    name: Build and publish pyschellenberg to PyPI
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write  # Required for OIDC trusted publishing
      contents: read
    defaults:
      run:
        working-directory: pyschellenberg

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Update version from release tag
        if: github.event_name == 'release'
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          # Update version in pyproject.toml
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          echo "Publishing version: $VERSION"

      - name: Update version from pyschellenberg tag
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/pyschellenberg-')
        run: |
          VERSION="${GITHUB_REF#refs/tags/pyschellenberg-}"
          # Update version in pyproject.toml
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          echo "Publishing version: $VERSION"

      - name: Update version from input
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != ''
        run: |
          VERSION="${{ github.event.inputs.version }}"
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          echo "Publishing version: $VERSION"

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: pyschellenberg/dist/

  update-manifest:
    name: Update manifest.json with new version
    needs: build-and-publish
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Update manifest.json
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          VERSION="${VERSION#v}"
          # Update pyschellenberg version in manifest.json
          sed -i "s/pyschellenberg==[0-9.]*/pyschellenberg==$VERSION/" custom_components/schellenberg_usb/manifest.json
          # Update integration version in manifest.json
          sed -i "s/\"version\": \"[0-9.]*\"/\"version\": \"$VERSION\"/" custom_components/schellenberg_usb/manifest.json

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add custom_components/schellenberg_usb/manifest.json
          git diff --staged --quiet || git commit -m "Update manifest.json to version ${GITHUB_REF#refs/tags/}"
          git push
